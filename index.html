<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container my-3">
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <h1 id="cityName"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <img
            src="./Pictures/OIG3.jpg"
            alt=""
            class="card-img"
            style="position: relative"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <div class="btn-group">
            <button
              class="btn btn-dark border shadow-1 mt-3"
              id="nextTurnButton"
            >
              Next Turn</button
            ><button
              class="btn btn-dark border shadow-1 mt-3"
              id="fiveNextTurnButton"
            >
              Next 5 turns
            </button>
            <button
              class="btn btn-dark border shadow-1 mt-3"
              id="n100nextnTurnsButtonn"
            >
              Next 100 Turns
            </button>
          </div>
        </div>
      </div>
      <div class="row my-3">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-text">
                <h2 id="countryName" style="text-align: center"></h2>
                <h2 id="countryYear"></h2>
                <h2 id="countryMoney"></h2>
                <h2 id="upgradeMoney"></h2>
                <h2 id="countryCities"></h2>
                <h2 id="countryPopulation"></h2>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="card-text">
                <h3 class="cityNameList"></h3>
                <h3 class="cityNameList"></h3>
                <h3 class="cityNameList"></h3>
                <h3 class="cityNameList"></h3>
                <h3 class="cityNameList"></h3>
                <h3 class="cityNameList"></h3>
                <button id="cityBuilder" class="btn btn-dark">
                  Make a new city
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- cities -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <div class="card-text">
                <h3 id="smallCityName" style="text-align: center"></h3>
                <h3 id="cityMoney"></h3>
                <h3 id="cityFood"></h3>
                <h3 id="cityPopulation"></h3>
                <h4 id="blacksmithLevel"></h4>
                <h4 id="hospitalLevel"></h4>
                <h4 id="trainingLevel"></h4>
                <h4 id="marketLevel"></h4>
                <h4 id="guildLevel"></h4>
                <h3 style="text-align: center">Upgrades</h3>
                <div class="btn-group">
                  <button class="btn btn-dark" id="blacksmithUp">Blac..</button>
                  <button class="btn btn-dark" id="hospitalUp">Hosp..</button>
                  <button class="btn btn-dark" id="trainingUp">Trai..</button>
                  <button class="btn btn-dark" id="marketUp">Mark..</button>
                  <button class="btn btn-dark" id="guildUp">Guil..</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="./objects.js"></script>
    <script src="./objects2.js"></script>
    <script src="display.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
